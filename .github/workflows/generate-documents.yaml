name: generate-documents.yaml
on:
  push:
    branches:
      - main
jobs:
  build-documents:
    runs-on: ubuntu-latest
    steps:
      - name: Build Document by osdg
        uses: usbharu/osdg-build-action@v0.0.7
        with:
          repo: ${{ github.repositoryUrl }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './site/out'
      - uses: actions/deploy-pages@v4
